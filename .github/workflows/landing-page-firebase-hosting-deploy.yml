name: Build and deploy Landing-Page project to Firebase Hosting on push
'on':
  push:
    branches:
      - main
    path:
      - 'landing-page'
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd landing-page
      - run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_URAGSHA_LANDINGPAGE }}'
          channelId: live
          projectId: uragsha-landingpage
