<div class="options" [ngStyle]="getPositionStyle()">
  <div class="options-buttons d-flex justify-content-end">
    <button
      *ngIf="userCallMetadata.uiLayout.visibleButtons.muteMic"
      class="btn btn-primary options-button m-1"
      (click)="onMute()"
    >
      <ng-container *ngIf="userCallMetadata.uiLayout.optionValues.isMute">
        <i class="bi bi-mic-mute me-1 text-danger"></i>
        Unmute
      </ng-container>
      <ng-container *ngIf="!userCallMetadata.uiLayout.optionValues.isMute">
        <i class="bi bi-mic me-1"></i>
        Mute
      </ng-container>
    </button>
    <button
      *ngIf="userCallMetadata.uiLayout.visibleButtons.fit"
      class="btn btn-primary options-button m-1"
      (click)="onToggleFit()"
    >
      <ng-container *ngIf="!userCallMetadata.uiLayout.optionValues.isFit">
        <i class="bi bi-arrows-expand me-1"></i>
        Fit
      </ng-container>
      <ng-container *ngIf="userCallMetadata.uiLayout.optionValues.isFit">
        <i class="bi bi-arrows-collapse me-1"></i>
        Unfit
      </ng-container>
    </button>
    <button
      *ngIf="userCallMetadata.uiLayout.visibleButtons.options"
      class="btn btn-primary options-button m-1"
      data-bs-toggle="collapse"
      data-bs-target="#options-panel"
    >
      <i class="bi bi-gear me-1"></i>
      Options
    </button>
    <button
      *ngIf="userCallMetadata.uiLayout.visibleButtons.fullScreen"
      class="btn btn-primary options-button m-1"
      (click)="onToggleFullscreen()"
    >
      <i class="bi bi-arrows-fullscreen"></i>
      Screen
    </button>
    <button
      *ngIf="userCallMetadata.uiLayout.visibleButtons.leave"
      class="btn btn-danger options-button m-1"
      (click)="onLeave()"
    >
      <i class="bi bi-box-arrow-right me-1"></i>
      Leave
    </button>
  </div>
  <div
    *ngIf="userCallMetadata.uiLayout.visibleButtons.options"
    class="options-panel collapse"
    id="options-panel"
  >
    <div class="card border-secondary mb-3">
      <div class="card-header">
        <div class="row">
          <div class="col-md-10 d-flex align-items-center">Options</div>
          <button
            class="col-md-2 btn btn-primary float-right"
            data-bs-toggle="collapse"
            data-bs-target="#options-panel"
          >
            X
          </button>
        </div>
      </div>
      <div class="card-body text-secondary">
        <h5 class="card-title">Debug</h5>
        <p class="card-text">
          <br />
          <!-- sessionRequestId: {{ sessionRequestId }}<br />
  sessionId:{{ sessionDetail?.sessionId }}<br />
  userId:{{ userId }}<br /> -->
          Connection status:{{ connectionState }}<br />
          <br />

          <button (click)="onStartCall()">Start Call</button><br />
          <button (click)="onEndCall()">End Call</button><br />
          <br />
        </p>
      </div>
    </div>
  </div>
</div>
