uragsha:
  apps:
    signalling:
      name: signalling
      image: antonybaasan/uragsha.signalling:v0.16
      replicas: 1
      domain: signalling.uragsha.com
    webapi:
      name: webapi
      image: antonybaasan/uragsha.webapi:v0.16
      replicas: 3
      domain: webapi.uragsha.com
    scheduler:
      name: scheduler
      image: antonybaasan/uragsha.scheduler:v0.16
      replicas: 1
    instantmatcher:
      name: instantmatcher
      image: antonybaasan/uragsha.instantmatcher:v0.16
      replicas: 1
    webapp:
      name: webapp
      image: antonybaasan/uragsha.webapp:v0.16
      replicas: 1
      domain: app.uragsha.com

ingress:
  do_loadbalancer_hostname: workaround.uragsha.com

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80
