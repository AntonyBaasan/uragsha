apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler-deployment
  labels:
    app: scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scheduler
  template:
    metadata:
      labels:
        app: scheduler
    spec:
      containers:
      - name: scheduler
        image: antonybaasan/uragsha.scheduler:{{ .Values.uragsha.version }}
        ports:
        - containerPort: 80
        envFrom:
          - configMapRef:
              name: backend-env-config
          - secretRef:
              name: backend-env-config-secret

