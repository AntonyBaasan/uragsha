name: Deploy Landing-Page project to Firebase Hosting on push
'on':
  push:
    branches:
      - main
    path:
      - 'landing-page'
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: npm intall
        run: npm install
        working-directory: landing-page
      - name: build 
        run: npm run build
        working-directory: landing-page
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_URAGSHA_LANDINGPAGE }}'
          channelId: live
          projectId: uragsha-landingpage
          entryPoint: landing-page
