<div class="row">
  <div class="col-3">
    <app-session-upcoming
      [sessionRequests]="todaysWorkouts"
      (sessionInsert)="insertSession($event)"
      (sessionRemove)="removeSession($event)"
    ></app-session-upcoming>
  </div>
  <div class="col">
    <app-calendar
      [sessionRequests]="sessionRequests"
      (sessionInsert)="insertSession($event)"
      (sessionRemove)="removeSession($event)"
    ></app-calendar>
  </div>
</div>
