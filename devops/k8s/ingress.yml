apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: echo-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: demo.uragsha.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: 
            name: my-service
            port:
              number: 80
  - host: app.uragsha.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: 
            name: webapp-service
            port:
              number: 80
---

apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  name: nginx
spec:
  controller: k8s.io/ingress-nginx