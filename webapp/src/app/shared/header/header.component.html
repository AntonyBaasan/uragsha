<header
  class="
    flex-shrink
    navbar navbar-dark
    sticky-top
    bg-dark
    flex-md-nowrap
    p-0
    shadow
    header
  "
>
  <a class="navbar-brand col-md-3 col-lg-2 ms-4 brand brand" href="#"
    >Uragsha</a
  >

  <nav class="d-flex flex-row mt-0 mt-sm-0 ms-sm-auto">
    <!-- <a class="me-3 py-2 text-light text-decoration-none" routerLink="/">Home</a> -->
    <a
      *ngIf="authService.currentUser | async"
      class="me-3 py-2 text-light text-decoration-none"
      routerLink="/calendar"
      >Calendar</a
    >
    <a
      *ngIf="authService.currentUser | async"
      class="me-3 py-2 text-light text-decoration-none"
      routerLink="/sessions"
      >Sessions</a
    >
    <a
      *ngIf="authService.currentUser | async as user; else userProfile"
      class="me-3 py-2 ms-sm-auto text-light text-decoration-none"
    >
      <div class="dropdown">
        <div
          id="dropdownMenuButton1"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          {{ user.displayName }}
          <img class="rounded-circle user-image" src="{{ user.photoUrl }}" />
        </div>
        <ul
          class="dropdown-menu dropdown-menu-dark dropdown-menu-end"
          aria-labelledby="dropdownMenuButton1"
        >
          <li>
            <a class="dropdown-item text-light text-decoration-none">Profile</a>
          </li>
          <li>
            <a
              class="dropdown-item text-light text-decoration-none"
              (click)="logout()"
              >Logout</a
            >
          </li>
        </ul>
      </div>
    </a>
    <ng-template #userProfile>
      <a
        class="me-3 py-2 ms-sm-auto text-light text-decoration-none"
        routerLink="/login"
      >
        Sign In
      </a>
    </ng-template>
  </nav>
</header>
