<div class="card mb-1">
  <div class="card-body">
    <div class="card-title">{{ sessionRequest.title }}</div>
    <div class="card-text">
      {{ formatDayAndTime() }}
      <br />
      {{ getStatusText() }}
    </div>
    <button class="btn btn-danger m-1" (click)="delete()">Delete</button>
    <button class="btn btn-primary m-1" (click)="join()" [disabled]="!canJoin()">Join</button>
  </div>
</div>
